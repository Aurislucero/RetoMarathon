<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<style>
    body{
        color: #fff;
    }
    .card{
     padding: 20px;
    background: black;
    border-radius: 20px;
    }
</style>
  <script>
  fetch('https://jsonplaceholder.typicode.com/users')
  .then(response => response.json())
  .then(data => {
    const apiImages = 'https://dummyimage.com/200x200/024983/ffffff&text='
       console.log("data",data)
    let newList =[];
          data.forEach(element => {
            let newObj = {
               name:element.name,
               username:element.username,
               email:element.email,
               address:element.address,
               website:apiImages+element.website,
               company:element.company
            }
           return newList.push(newObj)

        });

        newList.forEach(element=>{
            document.getElementsByClassName("cards")[0].innerHTML +=`
           <div class="card col-sm-6 col-xs-12 col-md-4" style="width: 18rem;">
            <img class="card-img-top" src="${element.website}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">${element.username}</h5>
              <p>name:${element.name}</p>
              <p>email:${element.email}</p>
              <p>company:${element.company.name}</p>
              <p>city:${element.address.city}</p>
            </div>
          </div> 
           `
        })
        console.log("newList",newList)
  });
  </script>  
      <div class="container"> 
          <div class="row cards" >

          </div>
      </div>
</body>
</html>
